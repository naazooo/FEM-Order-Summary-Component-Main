<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 

</head>
<body>
  <main id="order_card">
    <img src="images/illustration-hero.svg" alt="order-summary-img">
    <div class="text_content">
      <h1 class="main_title">Order Summary</h1>
      <p class="main_desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
  
    <div class="bottom_sec">
      <div class="price_plan">
        <img class="music_icon"src="images/icon-music.svg" alt="musicnota">
        <h4 class="price_title">Annual Plan
          <br>
          <span class="price">$59.99/year</span>
        </h4>
        
        <a class="price_change" href="#">Change</a>
      </div>
      <div class="all_buttons">
        <button class="payment_btn">Proceed to Payment</button>
        <a class="cancel_btn" href="#">Cancel Order</a>  
          
      </div>
    </div>
  </main>

</body>
</html>
